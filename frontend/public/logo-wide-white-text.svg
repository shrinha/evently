<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="white"/>
  
  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="starGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD93D;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FF6BCB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF6B6B;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="starGradient2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6BCB77;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4D96FF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Decorative sparkle/star elements -->
  <g transform="translate(350, 100)">
    <!-- Large star -->
    <path d="M 0,-30 L 8,-8 L 30,-6 L 10,10 L 15,32 L 0,18 L -15,32 L -10,10 L -30,-6 L -8,-8 Z" fill="url(#starGradient)" opacity="0.9"/>
    
    <!-- Small stars -->
    <path d="M 50,-10 L 52,-4 L 58,-3 L 53,2 L 54,8 L 50,5 L 46,8 L 47,2 L 42,-3 L 48,-4 Z" fill="#FFD93D" opacity="0.8"/>
    <path d="M -45,15 L -43,21 L -37,22 L -42,27 L -41,33 L -45,30 L -49,33 L -48,27 L -53,22 L -47,21 Z" fill="#FF6BCB" opacity="0.8"/>
  </g>
  
  <!-- Text: evently -->
  <text x="400" y="250" font-family="Arial, sans-serif" font-size="120" font-weight="bold" text-anchor="middle" fill="#2D2D2D">
    evently
  </text>
  
  <!-- Colorful dots decoration -->
  <circle cx="150" cy="240" r="8" fill="#FFD93D"/>
  <circle cx="650" cy="240" r="8" fill="#FF6BCB"/>
  
  <!-- Small confetti elements -->
  <rect x="180" y="180" width="15" height="4" rx="2" fill="#6BCB77" transform="rotate(25 187.5 182)"/>
  <rect x="600" y="190" width="15" height="4" rx="2" fill="#4D96FF" transform="rotate(-30 607.5 192)"/>
  <rect x="220" y="280" width="15" height="4" rx="2" fill="#FF6B6B" transform="rotate(45 227.5 282)"/>
  <rect x="570" y="285" width="15" height="4" rx="2" fill="#FFD93D" transform="rotate(-20 577.5 287)"/>
</svg>