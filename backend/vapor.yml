id: 69938
name: Evently
environments:
  production:
    gateway-version: 2.0
    domain: api.Evently
    memory: 2048
    cli-memory: 512
    storage: evently-assets-prod
    runtime: 'php-8.3:al2'
    warm: 3
    cache: evently-redis
    database: evently-postgres
    queues:
      - evently-queue-prod
      - evently-webhook-queue-prod
    queue-memory: 1024
    queue-concurrency: 5
    concurrency: 100
    build:
      - 'composer install --no-dev'
      - 'php artisan optimize'
    deploy:
      - 'php artisan migrate --force'
  staging:
    gateway-version: 2.0
    domain: staging-api.Evently
    memory: 1024
    cli-memory: 512
    runtime: 'php-8.3:al2'
    warm: 3
    cache: evently-redis
    database: evently-postgres
    queue:
      - evently-queue-staging
      - evently-webhook-queue-staging
    queue-memory: 1024
    queue-concurrency: 2
    concurrency: 100
    build:
      - 'composer install --no-dev'
      - 'php artisan optimize'
    deploy:
      - 'php artisan migrate --force'
